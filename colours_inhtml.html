<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours is CSS</title>
    <style>
        #firstPara{
            color: red; /* Color by name*/
        }
        #secondPara{
            color: rgb(241, 7, 105); /* Color piked using #rgb*/
        }
        #thirdPara{
            color: #37ee00; /* Color by Hex value*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from first box</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from first box</p>
</body>
</html>
