<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }

        /* Id selector */
        #clRed{
            color: red;
        }

        /* Class selector */
        .clGreen{
            color: green;
            background-color: black;
        }

        /* Grouping Selector */
        footer, span{
            color: palevioletred;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>This is a paragraph of HTML</p>
    <p id="clRed">This is an another paragraph of HTML</p>
    <p class="clGreen bgBlack" >This is yet an another paragraph of HTML</p>
    <div>
        <p>
            This is paragraph in div
        </p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
