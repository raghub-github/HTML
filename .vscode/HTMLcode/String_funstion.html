<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavScript String Function</title>
</head>

<body>
    <script>
        var str = "This is a String ";
        console.log(str);
        var position = str.indexOf('is'); // It's returns first occurence of the String
        console.log(position);

        position = str.lastIndexOf('is'); // It's returns last occurence of the String
        console.log(position);
        // Substring of a Sting
        var substr = str.slice(1, 5);
        console.log(substr);
        var replace = str.replace('String', 'Character');
        console.log(replace);
        console.log(str.toLowerCase());
        console.log(str.toUpperCase());
        var newString = str.concat('New String');
        console.log(newString);
        var strWiteSpace = "       This contains         witespace       ";
        console.log(strWiteSpace);
        console.log(strWiteSpace.trim());

        var char2 = str.charAt(2);
        console.log(char2);
        var char2 = str.charCodeAt(2);
        console.log(char2);
    </script>
</body>

</html>
