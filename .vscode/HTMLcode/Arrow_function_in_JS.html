<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow fucntion in JS</title>
</head>
<body>
    <div class="container">
        This is arrow function
    </div>
    <script>
        function greed(){
            console.log("Hello Bro...!");
        }
        greed();

        // Arrow function
        let greed1 = ()=>{
            console.log(`Good Morning!`);
        }
        greed1();

        let sum = (a,b)=>{
            return a+b;
        }
        // in Short
        let sum1 = (a,b,c) => a+b+c;
        let half = a => a/2;

        setTimeout(() => {
            console.log("We are inside setTimeout");
        }, 3000);

        let obj = {
            greeting: "Good Morning!",
            names: ["Shambhu", "Kabita", "Juhi", "Arpita"],
            speek(){
                this.names.forEach((student)=>{
                    console.log("Hello "+student+ " "+ this.greeting);
                })
            }
        }
        obj.speek()
    </script>
</body>
</html>
