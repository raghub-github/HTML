<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settimeout, setinterval and Cleartimeout</title>
</head>
<body>
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("I can print you");
        // setTimeout --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time
        function greed(name){
            console.log("Good Morning! "+name);
        }
        // greed('Harry');
        // setTimeout(() => {
        //     greed('Raghu');
        // }, 5000);
        // timeOut = setTimeout(greed, 3000, "Amit");
        // console.log(timeOut);
        // clearTimeout(timeOut);

        intervalId = setInterval(greed, 1000, "friend");
        clearInterval(intervalId);

        function displaytime(){
            time = new Date();
            // console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displaytime, 1000);
    </script>
</body>
</html>
