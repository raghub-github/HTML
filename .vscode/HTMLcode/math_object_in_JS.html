<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object in JS</title>
</head>
<body>
    <div class="conatiner">Tis is Math object</div>
    <script>
        let m = Math;
        console.log(m);
        console.log("The value of Math.E : "+Math.E);
        console.log("The value of Math.PI : "+m.PI);
        console.log("The value of Math.log10 : "+m.log10);

        let a = 34.45481454;
        let b = 327.89297;
        console.log("The value of a and b is : "+ a + " and "+ b);
        console.log("The value of a and b rounded is : ", Math.round(a)," and ", Math.round(b));
        console.log("The power of 3 and 4 is : " , Math.pow(3,4));
        console.log("5.8 rounded up to nearest integer is : ", Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is : ", Math.floor(5.8));
        console.log("The value of sin(PI) is : ", Math.sin(Math.PI));
        console.log("The value of cos(PI)/2 is : ", Math.cos(Math.PI/2));
        console.log("The value of sin(PI)/2 is : ", Math.sin(Math.PI/2));

        // Generating a random number
        let r = Math.random();
        let a1 = 1;
        let b1 = 100;
        let ran100 = a1 + (b1 - a1)*Math.random();
        console.log("The random number is : ", r);
        console.log("The random number is : ", ran100);
        console.log("The Integer random number is : ", Math.round(ran100));
    </script>
</body>
</html>
