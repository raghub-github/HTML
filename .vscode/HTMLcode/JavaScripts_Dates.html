<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dates</title>
</head>
<style>
    .container{
        font-size: 18px;
        color: rgb(0, 0, 0);
        margin: 10px;
        padding: 10px;
        background-color: antiquewhite;
        border: 2px solid rgb(41, 69, 0);
        text-align: center;
        border-radius: 10px;
    }
    #time1{
        font-weight: bold;
    }
</style>
<body>
    <div class="container">
        Current time is <span id="time1"></span>
    </div>
    <script>
        console.log("This is for date and time");
        let now =  new Date();
        console.log(now);

        let dt =  new Date(0);
        console.log(dt);

        // let newDate = new Date(year, month, hours, minuts, seconds, milliseconds);
        let newDate = new Date(2022, 11, 1, 3, 20);
        console.log(newDate);
        let yr = newDate.getFullYear();
        console.log("The year is : "+ yr);

        let month = newDate.getMonth();
        console.log("The month is : "+month);

        let dt1 = newDate.getDate();
        console.log("The date is : "+dt1);

        let time = newDate.getHours();
        console.log("The hour is : "+time);
        newDate.setDate(28);
        console.log(newDate);

        setInterval(updateTime, 1000);
        function updateTime(){
            time1.innerHTML = new Date();
        }
    </script>
</body>
</html>
